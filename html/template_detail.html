<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Tablas de la Base de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            font-weight: bold;
            padding: 8px;
            background-color: #EEEEEE;
        }

        td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle de Tablas de la Base de Datos</h1>
        <table>
            <tr>
                <th>Owner</th>
                <th>Table Name</th>
                <th>Total Size</th>
                <th>Total Rows</th>
                <th>Size Last 12 Years</th>
                <th>Size Last 8 Years</th>
                <th>Size Last 4 Years</th>
            </tr>
            $table_rows
        </table>
    </div>
</body>
</html>
